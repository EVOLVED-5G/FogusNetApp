<body class="text-center">
    
    <main class="form-signin">
      <form>
        <img class="mb-4" src="../../../assets/logo.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please register</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="firstName" placeholder="First Name" required=""
          oninvalid="this.setCustomValidity('Enter User Name Here')"
          oninput="this.setCustomValidity('')"/>
          <label for="firstName">First Name</label>
        </div>
        
        <div class="form-floating">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            <label for="lastName">Last Name</label>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email address" required>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="PassswordConfirm" placeholder="Passsword Confirm" required>
            <label for="PassswordConfirm">Passsword Confirm</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
      </form>
    </main>
</body>
