<body class="text-center">
    
  <main class="form-signin">
    <form [formGroup]="form" novalidate (submit)="submit()">
      <img class="mb-4" src="../../../assets/logo.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Sign in</h1>
  
      <div class="form-floating">
        <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username" required autofocus>
        <label for="userName" style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue';">Username</label>
        <div *ngIf="form.controls['username'].errors && (form.controls['username'].dirty || form.controls['username'].touched)">
        <p *ngIf="form.controls['username'].errors?.['required']" style="color:red">Username is required</p> </div>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password" required autofocus>
        <label for="floatingPassword" style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue';">Password</label>
        <div *ngIf="form.controls['password'].errors && (form.controls['password'].dirty || form.controls['password'].touched)">
        <p *ngIf="form.controls['password'].errors?.['required']" style="color:red">Passsword is required</p> </div>
      </div>
      <button class="w-100 btn btn-lg btn-primary" [disabled]="form.invalid" type="submit">Sign in</button>
      <div class="text-center" style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue';"> Don't have an account?
        <a href="/register" class="text-info" style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue';">Sign up</a>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
          Login failed
        </div>
      </div>
      <!-- <div class="alert alert-success"  role="alert" *ngIf="isLoggedIn">
        Logged in successfully.
      </div> -->
    </form>
  </main>
</body>
