<body class="text-center">
    
  <main class="form-signin">
    <form [formGroup]="form" novalidate (submit)="submit()">
      <img class="mb-4" src="../../../assets/logo.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Sign in</h1>
  
      <div class="form-floating">
        <input type="text" formControlName="email" class="form-control" id="email" placeholder="Username" required autofocus>
        <label for="Email" >Email</label>
        <div *ngIf="form.controls['email'].errors && (form.controls['email'].dirty || form.controls['email'].touched)">
        <p *ngIf="form.controls['email'].errors?.['required']" style="color:red">Username is required</p> </div>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password" required autofocus>
        <label for="floatingPassword">Password</label>
        <div *ngIf="form.controls['password'].errors && (form.controls['password'].dirty || form.controls['password'].touched)">
        <p *ngIf="form.controls['password'].errors?.['required']" style="color:red">Passsword is required</p> </div>
      </div>
      <button class="w-100 btn btn-lg btn-primary" [disabled]="form.invalid" type="submit">Sign in</button>
      <div class="text-center"> Don't have an account?
        <a href="/sign-up" style="color:rgb(9, 186, 240)" >Sign up</a>
      </div>
      <div class="form-group">
        <div *ngIf="isLoggedIn">
          <a href="/dashboard" style="color:rgb(9, 40, 211)" ></a>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
          Your username or password is wrong.
        </div>
      </div>
    </form>
  </main>
</body>
