<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]="form" (submit)="submit()">
        <img class="mb-4" src="../../../assets/logo.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="text" formControlName="userame" class="form-control" id="userName" placeholder="Username">
          <label for="userName">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <span *ngIf="(form.get('userName').invalid && form.get('userName').touched) || 
        (form.get('userName').untouched && isSubmitted)">
          Not Valid
        </span> 
      </form>
    </main>
</body>
